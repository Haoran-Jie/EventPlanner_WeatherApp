<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather App - Cambridge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #map {
            width: 300px;
            height: 300px;
            margin-bottom: 50px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Additional styles for the map container */
        #map:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(133, 255, 189, 0.5), rgba(255, 251, 125, 0.5), rgba(255, 133, 229, 0.5));
            opacity: 0.8;
        }

        #map:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://static.tumblr.com/maopbtg/G02mgtolz/map-overlay.png");
            opacity: 0.1;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 170vh;
            background: linear-gradient(45deg, #85FFBD, #FFFB7D, #FF85E5);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            font-size: 4em;
            margin-bottom: 40px;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #f83a3a 10%, #f13dd4 50%, #7000ff 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform .2s;
            min-width: 200px;
            /* Set a minimum width for each card */
            min-height: 200px;
            margin-right: 10px;
            overflow-y: hidden;
        }


        .weather-card:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #333;

        }

        .weather-card:hover h2,
        .weather-card:hover h3,
        .weather-card:hover p {
            font-weight: bold;
        }


        #weather-container {
            display: flex;
            overflow-x: auto;
            flex-wrap: nowrap;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 20px;
            /* Add bottom padding to create space for scrollbar */
        }


        .weather-card h2,
        .weather-card h3,
        .weather-card p {
            margin-bottom: 5px;
        }

        .weather-card i {
            font-size: 24px;
        }

        .card-text {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }


        .toggle {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle input {
            display: none;
        }

        .toggle label {
            cursor: pointer;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #e26868;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .toggle label::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle label::after {
            content: attr(data-label);
            position: absolute;
            top: 50%;
            left: 70px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .toggle input:checked+label {
            background-color: #62add6;
        }

        .toggle input:checked+label::before {
            transform: translateX(30px);
        }

        .toggle input:checked+label::after {
            left: 4px;
        }



        .temperature {
            display: inline-block;
            margin-left: 5px;
        }

        .sticky-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .sticky-nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            transition: font-size 0.5s ease, color 0.3s ease;
        }

        .sticky-nav a:hover {
            color: rgb(38, 177, 195);
            font-size: 18px;
        }

        .weather-card i.text-blue {
            color: rgb(87, 97, 233);
        }

        .weather-card i.text-yellow {
            color: rgb(207, 151, 47);
        }

        .weather-card i.text-gray {
            color: rgb(122, 111, 111);
        }

        .weather-card i.text-white {
            color: rgb(244, 244, 244);
        }

        /* Added CSS for the textbox */
        #wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 24px;
            margin-bottom: 100px;
        }

        #paper {
            color: #FFF;
            font-size: 20px;
        }

        #margin {
            margin-left: 12px;
            margin-bottom: 20px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
            color: #000;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #text {
            width: 500px;
            overflow: hidden;
            background-color: #FFF;
            color: #222;
            font-family: Courier, monospace;
            font-weight: normal;
            font-size: 24px;
            resize: none;
            line-height: 40px;
            padding-left: 100px;
            padding-right: 100px;
            padding-top: 45px;
            padding-bottom: 34px;
            background-image: url(https://static.tumblr.com/maopbtg/E9Bmgtoht/lines.png), url(https://static.tumblr.com/maopbtg/nBUmgtogx/paper.png);
            background-repeat: repeat-y, repeat;
            -webkit-border-radius: 12px;
            border-radius: 12px;
            -webkit-box-shadow: 0px 2px 14px #000;
            box-shadow: 0px 2px 14px #000;
            border-top: 1px solid #FFF;
            border-bottom: 1px solid #FFF;
        }

        #title {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid black;
            color: black;
            font-size: 24px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            height: 32px;
            width: 220px;
            padding: 4px;
            margin-bottom: 12px;
            outline: none;
        }


        #button {
            cursor: pointer;
            margin-top: 20px;
            float: right;
            height: 40px;
            padding-left: 24px;
            padding-right: 24px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 20px;
            color: #FFF;
            text-shadow: 0px -1px 0px #000000;
            border-radius: 8px;
            border: none;
            box-shadow: 0px 2px 14px #000;
            background-color: #000000;
            background-image: linear-gradient(to bottom, #303030, #000000);
        }


        #button:active {
            zoom: 1;
            filter: alpha(opacity=80);
            opacity: 0.8;
        }

        #button:focus {
            zoom: 1;
            filter: alpha(opacity=80);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1 class="header">{{location}}</h1>
    <div id="map-container">
        <div id="map"></div>
        <div id="map-overlay"></div>
        <div id="map-texture"></div>
    </div>
    <div class="toggle">
        <input type="checkbox" id="toggle-temperature" checked>
        <label for="toggle-temperature" data-label="°C"></label>
    </div>
    <div id="weather-container">
        <!-- Weather cards will be added here by Jinja2 -->
        {% for item in weather_data %}
        <div class="weather-card card">
            <div class="card-body">
                <h2 class="card-title card-text">{{ item.date +" "+ item.hour}}</h2>
                <p class="card-text mb-2 temperature" data-celsius="{{ item.temperature }}">{{ item.temperature }}°C</p>
                <p class="card-text mb-1"><i class="{{ weather_icon_map[item.weatherType].icon }}"></i> {{
                    weather_icon_map[item.weatherType].name }}</p>
                <p class="card-text mb-0">Humidity: {{ item.humidity }}%</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="wrapper">
        <form id="paper" method="get" action="">
            <div id="margin">Title: <input id="title" type="text" name="title"></div>
            <textarea placeholder="Plan for your event!" id="text" name="text" rows="4"
                style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px;"></textarea>
            <br>
            <input id="button" type="submit" value="Create">
        </form>
    </div>

    <div class="sticky-nav">
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/filter"><i class="fas fa-tasks"></i> Plan</a>
        <a href="/setting"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
    <script>
        const toggleTemperature = document.getElementById('toggle-temperature');
        const temperatureElements = document.querySelectorAll('.temperature');
        const toggleLabel = document.querySelector('.toggle label');

        toggleTemperature.addEventListener('change', function () {
            if (this.checked) {
                temperatureElements.forEach(function (element) {
                    const celsius = element.getAttribute('data-celsius');
                    element.textContent = celsius + '°C';
                });
                toggleLabel.setAttribute('data-label', '°C');
            } else {
                temperatureElements.forEach(function (element
                ) {
                    const celsius = element.getAttribute('data-celsius');
                    const fahrenheit = (celsius * 9 / 5) + 32;
                    element.textContent = fahrenheit.toFixed(1) + '°F';
                });
                toggleLabel.setAttribute('data-label', '°F');
            }
        });
    </script>
    <script>
        // Replace YOUR_ACCESS_TOKEN with your actual Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiamlhaGJvcmNuIiwiYSI6ImNsaHM3M2QzeDA4N2kzZXFnaWc5ZGU4ZGUifQ.coG9goefWIKJ8Xb1Seh3_Q';
        var longitude = 0.0917;
        var latitude = 52.2109;
        // Create a new map instance
        var map = new mapboxgl.Map({
            container: 'map', // ID of the map container div
            style: 'mapbox://styles/mapbox/streets-v11', // Mapbox style URL
            center: [longitude, latitude], // Longitude and latitude of the location
            zoom: 12 // Initial zoom level
        });

        // Add a marker to the map at the specified location
        new mapboxgl.Marker()
            .setLngLat([longitude, latitude])
            .addTo(map);
    </script>

</body>

</html>
